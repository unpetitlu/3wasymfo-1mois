security:
    encoders:
      Symfony\Component\Security\Core\User\User: plaintext

      #Symfony\Component\Security\Core\User\User:
      #    algorithm: sha512
      #    encode_as_base64: false
      #    iterations: 1
      Troiswa\BackBundle\Entity\User: plaintext


    role_hierarchy:
      ROLE_SUPERADMIN: [ROLE_ADMIN]
      ROLE_ADMIN: [ROLE_USER, ROLE_ALLOWED_TO_SWITCH]

    providers:
        in_memory:
            memory:
              users:
                foo:
                  password: foo
                  roles: ROLE_ADMIN
                toto: { password: bidule, roles: ROLE_USER }

        provider_back:
          entity: { class: TroiswaBackBundle:User, property: email }

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt|error)|css|images|js)/
            security: false

        login_firewall:
          pattern:    ^/admin/login$
          anonymous:  true

        main:
            pattern: ^/admin
            anonymous: false
            #http_basic:
            #  realm: "Secured Demo Area"
            #  provider: provider_back
            #?_switch_user=thomas
            #?_switch_user=exit
            switch_user: { role: ROLE_ADMIN, parameter: _want_to_be_this_user }

            form_login:
              check_path: troiswa_back_login_check
              login_path: troiswa_back_login
            logout:
              path: troiswa_back_logout

            provider: provider_back


    access_control:
      - { path: ^/admin/login, role: IS_AUTHENTICATED_ANONYMOUSLY }
